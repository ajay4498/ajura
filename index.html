<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajura Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4a90e2, #904e95);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
            animation: fadeInDown 1s;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background: white;
            color: black;
        }
        button {
            background: #ff6b81;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4757;
        }
        .response {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            animation: fadeIn 1s;
        }
        .loading {
            display: none;
            font-size: 18px;
            color: yellow;
            animation: fadeIn 0.5s infinite alternate;
        }
    </style>
</head>
<body>

    <div class="container animate__animated animate__fadeIn">
        <h1>Ajura Chat</h1>
        <p>Send a message to the backend</p>
        <input type="text" id="message" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send Message <i class="fa fa-paper-plane"></i></button>
        <p class="loading" id="loading">Sending...</p>
        <p class="response" id="response"></p>
    </div>

    <script>
        function sendMessage() {
            let message = document.getElementById("message").value;
            let responseBox = document.getElementById("response");
            let loadingText = document.getElementById("loading");

            if (!message.trim()) {
                responseBox.innerHTML = "Please enter a message!";
                responseBox.style.color = "yellow";
                return;
            }

            responseBox.innerHTML = "";
            loadingText.style.display = "block";

            fetch("https://your-backend-url.replit.dev/api/data", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                loadingText.style.display = "none";
                responseBox.innerHTML = "Server Response: " + JSON.stringify(data.received);
                responseBox.style.color = "lightgreen";
            })
            .catch(error => {
                loadingText.style.display = "none";
                responseBox.innerHTML = "Error: " + error;
                responseBox.style.color = "red";
            });
        }
    </script>

</body>
</html>
